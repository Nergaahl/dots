[window]
# Opacity: 0.8 to 0.9 is usually the "sweet spot" for Gruvbox
opacity = 0.9
padding = { x = 10, y = 10 }
dynamic_title = true

[font]
# Specific name for JetBrainsMono Nerd Font
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 11.0

[cursor]
style = { shape = "Block", blinking = "On" }

# --- GRUVBOX DARK THEME ---
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"

[colors.selection]
background = "#ebdbb2"
text       = "#282828"
